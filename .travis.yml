language: node_js
node_js: 0.10
env:
  - secure: ""
before_install:
  - npm install -g grunt-cli bower
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
install: npm install && bower install
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/hbp-collaboratory-app-toolkit.zip
  on:
    tags: true
    repo: HumanBrainProject/hbp-collaboratory-app-toolkit
  skip_cleanup: true

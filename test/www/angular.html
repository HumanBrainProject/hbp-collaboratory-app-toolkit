<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Global Load</title>
  </head>
  <body>
    <div ng-app="testApp">
      <div ng-controller="MainController as main">
        <pre ng-if="main.status" id="angular-injected">{{main.status}}</pre>
      </div>
    </div>
    <script src="angular/angular.js" charset="utf-8"></script>
    <script src="hbp-collaboratory-app-toolkit.js" charset="utf-8"></script>
    <script type="text/javascript">
      // if the hbpCollaboratoryAppToolkit module is found, the app will load
      angular.module('testApp', ['hbpCollaboratoryAppToolkit'])
      .controller('MainController', function(hbpCollaboratoryAppToolkit) {
        var vm = this;
        vm.status = hbpCollaboratoryAppToolkit && 'OK';
      });
    </script>
  </body>
</html>
